<!-- Login page start -->
<div class="login-page cnt-bg-photo overview-bgi" style="background-image: url(http://placehold.it/2200x1200)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="content-form-box forgot-box clearfix">
                    <div class="login-header clearfix">
                        <div class="pull-left">
                            <img src="assets/img/logos/black-logo.png" alt="logo">
                        </div>
                        <div class="pull-right">
                            <h4>Login</h4>
                        </div>
                    </div>
                    <p>Please enter your user name and password to login</p>
                    <form action="#" method="GET">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="Password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="form-check checkbox-theme">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Keep Me Signed In
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-color btn-md pull-right">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
